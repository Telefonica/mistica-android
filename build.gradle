// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.2.0-beta02'
        kotlin_version = "1.6.21"
        support_version = "1.2.0"
        accompanist_version = "0.22.0-rc"
    }
    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.betomorrow.gradle:appcenter-plugin:2.0.3"
    }
}

plugins {
    id 'org.jetbrains.kotlin.android' version '1.5.21' apply false
}

nexusStaging {
    packageGroup = "com.telefonica"
    stagingProfileId = "f7fe7699e57a"
    username = System.getenv("MOBILE_MAVENCENTRAL_USER")
    password = System.getenv("MOBILE_MAVENCENTRAL_PASSWORD")
}

allprojects {

    group = 'com.telefonica.mistica'
    if (System.getProperty("SNAPSHOT_VERSION") != null) {
        version = System.getProperty("SNAPSHOT_VERSION")+"-SNAPSHOT"
    } else {
        version = System.getProperty("LIBRARY_VERSION") ?: "undefined"
    }

    repositories {
        google()
        mavenCentral()
    }
}

apply from: "${rootProject.projectDir}/publish_maven_central.gradle"