// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.30"
    ext.support_version = "1.2.0"
    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.betomorrow.gradle:appcenter-plugin:1.3.0"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.30.0"
    }
}

apply plugin: 'io.codearte.nexus-staging'

nexusStaging {
    packageGroup = "com.telefonica"
    stagingProfileId = "f7fe7699e57a"
    username = System.getenv("MOBILE_MAVENCENTRAL_USER")
    password = System.getenv("MOBILE_MAVENCENTRAL_PASSWORD")
}

allprojects {

    group = 'com.telefonica.mistica'
    version = System.getProperty("LIBRARY_VERSION") ?: "undefined"

    repositories {
        google()
        mavenCentral()
    }
}
