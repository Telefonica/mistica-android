// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.0.5'
        kotlin_version = "1.5.31"
        support_version = "1.2.0"
        accompanist_version = "0.22.0-rc"
    }
    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.betomorrow.gradle:appcenter-plugin:2.0.3"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.30.0"
    }
}

plugins {
    id 'org.jetbrains.kotlin.android' version '1.5.21' apply false
}

apply plugin: 'io.codearte.nexus-staging'

nexusStaging {
    packageGroup = "com.telefonica"
    stagingProfileId = "f7fe7699e57a"
    username = System.getenv("MOBILE_MAVENCENTRAL_USER")
    password = System.getenv("MOBILE_MAVENCENTRAL_PASSWORD")
}

allprojects {

    group = 'com.telefonica.mistica'
    version = System.getProperty("LIBRARY_VERSION") ?: "undefined"

    repositories {
        google()
        mavenCentral()
    }
}
