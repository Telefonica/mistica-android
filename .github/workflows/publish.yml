name: "Publish library"
on: 
  workflow_dispatch:
    inputs:
      libraryVersion:
        description: "Library version"
        required: true
jobs:
  publish:
    runs-on: self-hosted-novum
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - run: 'echo -n ${{ github.event.inputs.libraryVersion }} > version.txt'
        shell: bash

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: mistica
          author_email: android@tuenti.com
          message: "Increasing version to ${{ github.event.inputs.libraryVersion }}"
          add: "version.txt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release library
        uses: satak/webrequest-action@master
        with:
          url: https://flow.tuenti.io/events/FLOW/SCRIPT_EVENT
          method: POST
          payload: '{"script": "tu-ci", "operation": "create_or_update_job",  "repository": "mistica-android",  "branch": "master",  "workflow": "publish",  "ticket": "APPS-7169", "username": "flow"}'
