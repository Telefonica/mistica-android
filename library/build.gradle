plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'io.github.takahirom.roborazzi'
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildFeatures {
        dataBinding true
    }

    kotlinOptions {
        moduleName = "com.telefonica.mistica"
    }

    lintOptions {
        warningsAsErrors true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }

    lint {
        sarifReport true
        checkDependencies true
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

dependencies {
    api "com.google.android.material:material:1.6.1"
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.constraintlayout:constraintlayout-solver:2.0.4'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api "androidx.compose.runtime:runtime:$compose_core_version"

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation "androidx.constraintlayout:constraintlayout-compose:$constraintComposeVersion"

    implementation "androidx.compose.material:material:$compose_core_version"
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"

    implementation "com.google.android.material:compose-theme-adapter:1.1.5"
    implementation "com.google.accompanist:accompanist-pager:$accompanist_version"
    implementation "com.google.accompanist:accompanist-pager-indicators:$accompanist_version"

    implementation "io.coil-kt:coil-compose:$coil_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.airbnb.android:lottie:3.2.2'

    implementation "com.github.skydoves:balloon-compose:1.5.3"

    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation 'androidx.compose.ui:ui-test-junit4:1.0.5'
    testImplementation 'androidx.compose.ui:ui-test-manifest:1.0.5'
    testImplementation 'io.github.takahirom.roborazzi:roborazzi:1.4.0'
    testImplementation 'io.github.takahirom.roborazzi:roborazzi-compose:1.4.0'
    testImplementation "androidx.compose.ui:ui-test-junit4:$compose_ui_version"
    testImplementation "org.mockito.kotlin:mockito-kotlin:4.0.0"

    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui_version"
}

apply from: "${rootProject.projectDir}/mavencentral.gradle"
