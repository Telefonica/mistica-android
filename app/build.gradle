apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.betomorrow.appcenter'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.telefonica.mistica.app"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode versionCodeDate()
        versionName "1.0.0"
    }
}

def versionCodeDate() {
    return new Date().format("yyyyMMddHHmmss").toInteger()
}

appcenter {
    apiToken = System.env.APPCENTER_API_TOKEN ?: ""
    ownerName = "Tuenti-Organization"
    distributionGroups = ["Public"]
    releaseNotes = "# Library version: ${android.defaultConfig.versionName} \n See https://github.com/Telefonica/mistica-android/releases for more info."

    notifyTesters = true
    apps {
        debug {
            appName = "mistica"
        }
    }
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation "androidx.appcompat:appcompat:$support_version"
    
    implementation project(':catalog')
    implementation project(':library')

    testImplementation 'junit:junit:4.13'

}