complexity:
  TooManyFunctions:
    active: false
  LongParameterList:
    active: false
  LongMethod:
    ignoreAnnotated: 'Composable'


style:
  NewLineAtEndOfFile:
    active: false
  MagicNumber:
    active: false
  ReturnCount:
    active: false
  UnusedImports:
    active: true
  MaxLineLength:
    maxLineLength: 160
  UnusedPrivateMember:
    ignoreAnnotated: 'Preview'
  UnnecessaryAbstractClass:
    ignoreAnnotated: "Module"

naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: 'Composable'
  MatchingDeclarationName:
    active: true
    excludes:
      - '**/ButtonStyles.kt'


empty-blocks:
  EmptyFunctionBlock:
    active: false

exceptions:
  TooGenericExceptionThrown:
    active: false
  TooGenericExceptionCaught:
    active: false
