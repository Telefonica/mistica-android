apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30

        buildConfigField "String", "APPCENTER_KEY", "\"" + System.env.APPCENTER_KEY + "\""
    }

    buildFeatures {
        dataBinding true
    }
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

dependencies {

    implementation project(':library')

    testImplementation 'junit:junit:4.13'
}

publishing {
    repositories {
        maven {
            credentials {
                username System.env.NEXUS_USER
                password System.env.NEXUS_PASS
            }
            url "https://nexusng.tuenti.io/repository/maven-release-private/"
        }
    }
    publications {
        impl(MavenPublication) {
            artifact 'build/outputs/aar/catalog-release.aar'
            artifact(sourceJar)
            groupId 'com.telefonica.mistica'
            artifactId 'mistica-catalog'
            version version
        }
    }
}